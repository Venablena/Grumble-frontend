<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.css">
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <meta charset="utf-8">
      <script src="template/all_snacks.js"></script>
      <script src="render/all_snacks.js"></script>
      <script src="template/one_snack.js"></script>
      <script src="render/one_snack.js"></script>
      <script src="requests.js"></script>
      <script src="main.js" defer></script>
    <title>Admin Grumble</title>
  </head>
  <body>
    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <div class="columns">
            <div class="column">
              <h1 class="title">
                Grumble
              </h1>
              <h2 class="subtitle">
                Rate Galvanize snacks
              </h2>
            </div>
            <div class="column is-right">
              <a href="#" class="button is-pulled-right is-outlined is-primary is-inverted" id="login">User: Admin</a>
            </div>
          </div>
          <div class="columns">
            <div class="column">
              <a class="button is-success" id="addSnack">Add Snack</a>
              <a class="button is-danger" id="delSnack">Delete Snack</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="popup">

      <div class="modal is-active">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <h1 class="modal-card-title">Remove Snack</h1>
            <button class="button is-warning is-pulled left">Delete Snack
            </button>
          </header>
          <section class="modal-card-body">
            <div class="control">
              <p><b>Select Snack to Delete</b></p>
              <div class="select is-warning">

                <select>
                  <option>Select Snack</option>
                  <option>snack1</option>
                  <option>snack2</option>
                </select>
              </div>
            </div>
            <div class="">

            </div>


          </section>
          <footer class="modal-card-foot">
            <button class="delete" id="close-modal" aria-label="close"></button>
          </footer>
        </div>
      </div>

      <!-- individual pop up views go in here -->
    </section>
  </body>
</html>
